<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Calculadora</title>
    </head>

    <body>
        <main class="container">
            <header>
                <form class="form">
                    <label class="operacao" for=""></label>
                    <input class="campo" type="text">
                </form>
            </header>
            <section>
                <div class="body-calculadora">
                    <button class="btn C" type="button" value=" ">C</button>
                    <button class="btn porcentagem" type="button" value="%">%</button>
                    <button class="btn subtracao" type="button" value="-">-</button>
                    <button class="btn soma" type="button" value="+">+</button>
                    <button class="btn um" type="button" value="1">1</button>
                    <button class="btn dois" type="button" value="2">2</button>
                    <button class="btn tres" type="button" value="3">3</button>
                    <button class="btn multiplicacao" type="button" value="*">*</button>
                    <button class="btn quatro" type="button" value="4">4</button>
                    <button class="btn cinco" type="button" value="5">5</button>
                    <button class="btn seis" type="button" value="6">6</button>
                    <button class="btn divisao" type="button" value="/">/</button>
                    <button class="btn sete" type="button" value="7">7</button>
                    <button class="btn oito" type="button" value="8">8</button>
                    <button class="btn nove" type="button" value="9">9</button>
                    <button class="btn igual" type="button" value="=">=</button>
                    <button class="btn zero" type="button" value="0">0</button>
                    <button class="btn ponto" type="button" value=".">.</button>
                </div>
            </section>
        </main>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</html>
